<div class="layout" style="color:#fff;">
    <div ng-show="showLanding">Ищу...</div>
    <div ng-show="!showLanding">
        <h1>First combination</h1>
        <table border="1" bordercolor="#666" cellpadding="15" cellspacing="0">
            <tr>
                <th>Hotel</th>
                <th>ticket</th>
                <th>Combination properties</th>
            </tr>
            <tr>
                <td>
                    {{getHotelByCombination(currentCombination) | json}}
                    <div ng-show="show != HOTELS_TAB">
                        <button ng-click="show = HOTELS_TAB">Show Hotels</button>
                    </div>
                </td>
                <td>
                    {{getTicketByCombination(currentCombination) | json}}
                    <div ng-show="show != TICKETS_TAB">
                        <button ng-click="show = TICKETS_TAB">Show Tickets</button>
                    </div>
                </td>
                <td>
                    {{currentCombination | json}}
                </td>
            </tr>
        </table>

        <ng:include src="show"></ng:include>
    </div>
</div>
