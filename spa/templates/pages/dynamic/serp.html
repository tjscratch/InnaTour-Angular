<ng:include src="'components/bundle/templ/bundle-root.html'"
            ng-if="combination.hotel && combination.ticket"
            ng-show="!hotelToShowDetails"></ng:include>


<!-- List Panel hotels and tickets -->
<div class="results-body">
    <div class="results-container results-container_list"
         ng-class="{'results-container__short':padding.value}"
         ng-show="(!showLanding && !hotelToShowDetails && !asMap)"></div>


    <div dynamic-serp-map
         dynamic-serp-map-hotels="hotels"
         map-hotels="hotelsForMap"
         as-map="asMap"
         dynamic-serp-map-combination="combination"
         dynamic-serp-map-airports="airports"
         ng-if="hotels.list.length && asMap"></div>
</div>

<!-- Попап - подробнее о авиа-билете -->
<div ticket-details data="test"></div>

<div ng-if="hotelToShowDetails"
     inna-hotel-details
     inna-hotel-details-hotel="hotelToShowDetails"
     inna-hotel-details-collection="hotels"
     inna-hotel-details-back="closeHotelDetails"
     inna-hotel-details-next="getHotelDetails"
     inna-hotel-details-bundle="combination"
     inna-hotel-detailes-reservation-fn="goReservation"
     inna-hotel-details-get-ticket-details="getTicketDetails"></div>
