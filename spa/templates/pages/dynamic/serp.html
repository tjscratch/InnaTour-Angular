
<!-- Bundle -->
<ng:include src="'components/bundle/templ/bundle-root.html'"
            ng-if="combination.hotel && combination.ticket && !hotelToShowDetails"></ng:include>


<!-- List Panel hotels and tickets -->
<div class="results-body" ng-if="(!showLanding && !hotelToShowDetails && !asMap) && (state.HOTELS_TAB || state.TICKETS_TAB)">
    <div class="results-container" ng-class="{'results-container__short':padding.value}">
        <div class="results-list results-list_720"></div>
    </div>
    <!--<ng:include src="'pages/dynamic/inc/serp.hotels.html'" ng-if="state.HOTELS_TAB"/>-->
    <!--<ng:include src="'pages/dynamic/inc/serp.tickets.html'" ng-if="state.TICKETS_TAB"/>-->
</div>

<ng:include src="'pages/dynamic/inc/ticket-details.html'"></ng:include>


<!-- Hotel Detail -->
<div ng-if="hotelToShowDetails"
     inna-hotel-details
     inna-hotel-details-hotel="hotelToShowDetails"
     inna-hotel-details-collection="hotels"
     inna-hotel-details-back="closeHotelDetails"
     inna-hotel-details-next="getHotelDetails"
     inna-hotel-details-bundle="combination"
     inna-hotel-detailes-reservation-fn="goReservation"
     inna-hotel-details-get-ticket-details="getTicketDetails"></div>


<!-- Google Map -->
<div class="results-body" ng-if="hotels.list.length && asMap">
    <div dynamic-serp-map
         dynamic-serp-map-hotels="hotels"
         dynamic-serp-map-airports="airports"></div>
</div>
