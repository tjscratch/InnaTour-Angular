<div class="results-body" ng-show="!showLanding">
    <div class="results-container">





        <h1>Best combination</h1>
        <table border="1" bordercolor="#666" cellpadding="15" cellspacing="0">
            <col width="30%"><col width="30%"><col width="40%">
            <tr>
                <th>Hotel</th>
                <th>ticket</th>
                <th>Whole combination</th>
            </tr>
            <tr>
                <td>
                    {{combination.Hotel | json}}
                    <div ng-show="show == TICKETS_TAB"><button ng-click="show = HOTELS_TAB">hotels</button></div>
                </td>
                <td>
                    {{combination.AviaInfo | json}}
                    <div ng-show="show == HOTELS_TAB"><button ng-click="show = TICKETS_TAB">tickets</button></div>
                </td>
                <td>
                    {{combination | json}}
                    <div><button ng-click="goReservation()">Reserve</button></div>
                </td>
            </tr>
        </table>



        <ng:include src="show"></ng:include>

    </div>
</div>
