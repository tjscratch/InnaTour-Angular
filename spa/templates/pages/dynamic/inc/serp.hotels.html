<div class="results-container results-container_top" ng-if="!asMap">
    <div class="results-list results-list_720">
        <div
                ng-repeat="hotel in hotels.filter(hotelFilters)"
                ng-if="!hotel.hidden"
                inna-hotel
                inna-hotel-hotel="hotel"
                inna-hotel-get-details="getHotelDetails">

            <span class="icon icon-clip"></span>
            <p class="corner-price cross">
                {{hotel.data.MinimalPrice}} Р
                <span class="price-description">по отдельности</span>
            </p>
            <p class="price">
                {{hotel.data.MinimalPackagePrice}} Р
                <span class="price-description">по отдельности</span>
            </p>
            <button class="button" ng-click="setHotel(hotel)" ng-hide="combination.Hotel.data.HotelId == hotel.data.HotelId">Выбрать</button>
        </div>
    </div>

    <aside class="results-aside results-aside_mod">
        <button class="button-map-list" ng-click="changeHotelsView()"></button>
    </aside>

    <div inna-dynamic-serp-filter-indicators
         inna-dynamic-serp-filter-indicators-filters="hotelFilters"
         inna-dynamic-serp-filter-indicators-items="hotels"></div>
</div>

<div ng-if="(hotels.list.length && asMap) ? true : false"
     dynamic-serp-map
     dynamic-serp-map-hotels="hotels"
     dynamic-serp-map-airports="airports"></div>
