<div class="results-container results-container_top" ng-if="!asMap">
    <div class="results-list results-list_720">
        <div
                ng-repeat="hotel in hotels.filter(hotelFilters)"
                ng-if="!hotel.hidden"
                inna-hotel
                inna-hotel-hotel="hotel"
                inna-hotel-get-details="getHotelDetails">

                <span class="icon icon-clip"></span>
                <p class="corner-price">
                    {{combination.hotel.data.PackagePrice - hotel.data.PackagePrice | signed}}<span class="b-rub">Р</span>
                </p>
                <p class="price">
                    {{hotel.data.Price}}<span class="b-rub">Р</span><span class="icon icon-price-info"></span>
                    <span class="price-description">экономия: {{combination.getFullPrice() - combination.ticket.data.PackagePrice - hotel.data.PackagePrice}}<span class="b-rub">Р</span></span>
                </p>
                <button class="button" ng-click="setHotel(hotel)" ng-hide="combination.Hotel.data.HotelId == hotel.data.HotelId">Выбрать</button>
        </div>
    </div>
</div>
