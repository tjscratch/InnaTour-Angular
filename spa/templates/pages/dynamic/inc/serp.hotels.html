<div class="filters__body">
    <div class="js-filter-scroll">
        <ul class="filters__container">
            <li dynamic-serp-filter-category
                dynamic-serp-filter-category-hotels="hotels"
                dynamic-serp-filter-category-filters="hotelFilters"></li>
            <li dynamic-serp-filter-price
                dynamic-serp-filter-price-hotels="hotels"
                dynamic-serp-filter-price-filters="hotelFilters"></li>
        </ul>
    </div>
</div>
















<h1>Hotels</h1>

<div><button ng-click="changeHotelsView()">Карта/список</button></div>

<!--<div>-->
    <!--<div dynamic-serp-filter-extra-->
         <!--hotels="hotels"></div>-->
<!--</div>-->


<ul ng-show="!asMap">
    <li ng-repeat="hotel in hotels.filter(hotelFilters)" ng-if="!hotel.hidden" style="border:1px solid red;color:#fff;font-size:10px;">
        {{hotel | json}}
        <button ng-click="getHotelDetails(hotel)">details</button>
        <button ng-click="setHotel(hotel)" ng-hide="combination.Hotel.HotelId == hotel.HotelId">set current</button>
    </li>
</ul>

<div dynamic-serp-map
     hotels="{{filteredHotels(hotelFilters)}}"
     ng-style="asMap ? {} : {position: 'absolute', left: '-9999px'}"></div>
