<style type="text/css">
    .pic-cont {
        width: 100%;
        text-align: center;
    }
</style>

<div class="pic-cont">
    <img src="/spa/html/BiletixSite/photo.jpg" />
</div>


<form class="b-tour-form" ng-controller="DynamicFormCtrl">
    <span class="main-label">Билет + Отель</span>
    <div class="b-tour-form-wrapper">
        <div dropdown-input
             theme="b-search-field b-search-field__long b-search-field__list"
             provide-suggest-callback="provideSuggestToFromList"
             suggest="fromList"
             result="fromCurrent"
             set-result-callback="setResultCallbackFrom(item)"
             ask-for-data="loadObjectById"
             placeholder="Откуда"
             on-error="Введите город отправления"
             with-country="true"
             event="dp_form_from_update"></div>

        <div dropdown-input
             theme="b-search-field b-search-field__long b-search-field__list"
             provide-suggest-callback="provideSuggestToToField"
             suggest="toList"
             result="toCurrent"
             set-result-callback="setResultCallbackTo(item)"
             ask-for-data="loadObjectById"
             placeholder="Куда"
             on-error="Введите город или страну, куда планируете поехать"
             with-country="true"
             event="dp_form_to_update"></div>

        <div date-picker-widget
             interval="false"
             date1="dateBegin"
             date2="dateEnd"
             max-date="maxDateEnd"
             templ="components/partners/biletix/date_picker_widget_biletix.html"
             class=""></div>

        <div class="b-search-field-hor">
            <div counter-people
                 adult-count="adultCount"
                 children-count="childrenCount"
                 childrens-age="childrensAge"
                 class="b-wrapp_type_inline"
                 templ="components/partners/biletix/counter_people_biletix.html"></div>

            <div trip-preferences
                 show-back-trip-options="false"
                 klass-model="klass"
                 templ="components/partners/biletix/trip_preferences_biletix.html"></div>

            <div class="b-search-button" ng-click="searchStart()"></div>
        </div>
    </div>
</form>
