<div class="pic-cont">
</div>

<div class="partner-form-wrap">
    <form class="b-tour-form" ng-controller="DynamicFormCtrl">
        <span class="main-label">Билет + Отель</span>

        <div class="b-tour-form-wrapper">

            <div location-selector
                 theme="b-search-field b-search-field__long b-search-field__from"
                 placeholder="Откуда"
                 selected-value="fromCity"
                 type-search="DP_from"></div>

            <div location-selector
                 theme="b-search-field b-search-field__long b-search-field__to"
                 placeholder="Куда"
                 selected-value="toCity"
                 type-search="DP_to"></div>


            <div date-picker-widget
                 interval="false"
                 date1="dateBegin"
                 date2="dateEnd"
                 max-date="maxDateEnd"
                 templ="components/partners/biletix/date_picker_widget_biletix.html"
                 class=""></div>

            <div class="b-search-field-hor">
                <div counter-people
                     adult-count="adultCount"
                     children-count="childrenCount"
                     childrens-age="childrensAge"
                     class="b-wrapp_type_inline"
                     templ="components/partners/biletix/counter_people_biletix.html"></div>

                <div trip-preferences
                     show-back-trip-options="false"
                     klass-model="klass"
                     templ="components/partners/biletix/trip_preferences_biletix.html"></div>

                <div class="b-search-button" ng-click="searchStart()"></div>
            </div>
        </div>
    </form>
</div>


<!-- Полная копипста из tour_grid_page -->
<div class="layout partner" ng-if="showOffers">
    <div ng-class="{'Offers-anchor':($index == 0), 'offers-black':$even, 'offers-dark-grey':$odd}"
         ng-repeat="section in sections">
        <div class="offers-container">
            <div ng-if="landing.canDisplayDataForLandingPages && $index == 0">
                <h2 class="landing-title" ng-if="!isNullOrEmpty(landing.SectionTitle)">
                    {{::landing.SectionTitle}}
                </h2>
                <p class="landing-title-sub" ng-if="!isNullOrEmpty(landing.SubSectionTitle)">
                    {{::landing.SubSectionTitle}}
                </p>
                <div class="landing-area">
                    <p class="offers-description"
                       ng-if="!isNullOrEmpty(landing.TextIntro) && landing.RenderTextType == 1"
                       ng-bind-html="landing.TextIntro"></p>
                    <div class="landing-cont">
                        <div class="landing-col left offers-description"
                             ng-if="!isNullOrEmpty(landing.TextIntro) && landing.RenderTextType == 2"
                             ng-bind-html="landing.columsTextIntro[0]">
                        </div>
                        <div class="landing-col right offers-description"
                             ng-if="!isNullOrEmpty(landing.TextIntro) && landing.RenderTextType == 2"
                             ng-bind-html="landing.columsTextIntro[1]">
                        </div>
                    </div>
                </div>
            </div>
            <!--<p class="offers-description" ng-if="!landing.canDisplayDataForLandingPages">
                {{::section.Description}}
            </p>-->
            <div class="offers-list" ng-controller="OffersListCtrl">
                <ng:any ng-repeat="block in section.OfferLayouts track by $index">
                    <ng:include src="getTemplateUrlByBlockType(block.OfferLayoutType)">
                    </ng:include>
                </ng:any>
            </div>
        </div>
    </div>
</div>
