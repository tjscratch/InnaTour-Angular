<li ng-show="list.length > 1">
    <i class="icon-expand" ng-class="{'icon-expand_open': isOpen}"></i>
    <a href="javascript:void(0)" class="filters__link" ng-class="{'filters__link_selected':anyChecked()}" ng-click="toggle($event)">Авиакомпания</a>
    <div class="filters__baloon" ng-show="isOpen" style="z-index:101;">
        <header class="ra-header">
            <h4 class="ra-title">Авиакомпании</h4>
            <a class="ra-header-link" ng-href="#" ng-click="resetFilter($event)">Сбросить</a>
        </header>
        <div class="ra-content">
            <ul class="ra-fly-type-list">
                <li ng-repeat="item in list">
                    <label>
                        <input type="checkbox" name="fly" ng-model="item.checked" />
                        <span class="ra-checkbox"></span>
                        <span class="ra-fly-type">{{item.TransporterName}}</span>
                        <span class="ra-fly-price">{{item.price | price}} <ng-include src="'components/ruble.html'" /></span>
                    </label>
                </li>
            </ul>
        </div>
    </div>
</li>
