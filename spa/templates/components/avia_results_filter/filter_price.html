<li class="filter filter_price">
    <i class="icon-expand" ng-class="{'icon-expand_open': isOpen}"></i>
    <a href="javascript:void(0)" class="filters__link" ng-class="{'filters__link_selected':maxValue < initMaxValue}" ng-click="toggle($event)">Цена</a>

    <div class="filters__baloon filters__baloon_240" ng-show="isOpen">

        <div class="filter__range-container">
            <span class="filter__range">до <input type="text" ng-model="maxValue" price-format>
                <ng-include src="'components/ruble.html'" />
            </span>
            <a ng-href="#" class="ra-header-link" ng-click="resetFilter($event)">Сбросить</a>
        </div>

        <div jq-ui-slider
             class="filter__range-trackbar"
             ng-model="filter"
             init-min-value="initMinValue"
             init-max-value="initMaxValue"
             value="maxValue">

            <div class="filter_price__range row">
                <div class="col-xs-6 align-left col-no-padding">{{initMinValue}}</div>
                <div class="col-xs-6 align-right col-no-padding">{{initMaxValue}}</div>
            </div>
        </div>

    </div>
</li>
