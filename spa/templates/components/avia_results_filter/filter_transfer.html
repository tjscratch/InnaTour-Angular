<li ng-show="list.length > 1">

                    <label>

                        <span class="ra-checkbox"></span>
                        <span class="ra-fly-type">{{item.name}}</span>
                        <span class="ra-fly-price">{{item.price | price}} <ng-include src="'components/ruble.html'" /></span>
                    </label>
                </li>
            </ul>
        </div>
