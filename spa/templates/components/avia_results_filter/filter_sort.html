<li class="filters__sort">
    <a href="javascript:void(0)" class="filters__link avia" ng-click="toggle($event)">{{getCurrentSortName()}}</a>

    <ul class="search__list filters__baloon filters__baloon_avia-baloon" ng-show="isOpen">
        <li class="align-left"
            ng-class="{current:item.sort == sort.sortType}"
            ng-click="applySort($event, item.sort)"
            ng-repeat="item in sort.list">{{item.name}}</li>
    </ul>
