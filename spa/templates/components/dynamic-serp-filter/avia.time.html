<a href="javascript:void(0);" class="filters__link" ng-class="{filters__link_selected: options.hasSelected()}" ng-click="popup.toggle()">Время</a>
<div class="filters__baloon filters__baloon_240" ng-show="popup.isOpen">
    <div ng-repeat="direction in directions.directions">
        <header class="ra-header">
            <h4 class="ra-title">{{direction.caption}}</h4>
            <a class="ra-header-link" href="javascript:void(0)" ng-click="reset(direction)">Сбросить</a>
        </header>
        <form>
            <ul class="filters__baloon-radio">
                <li ng-repeat="state in direction.states.states">
                    <label ng-click="changeState(direction, state)">
                        <input type="radio" name="fly-side1" ng-checked="state == direction.states.getCurrent()">
                        <span class="ra-radio">{{state.caption}}</span>
                    </label>
                </li>
            </ul>
            <div class="filters__baloon-days">
                <ul class="ra-fly-type-list">
                    <li ng-repeat="option in options.options" ng-if="option.shown && option.direction == direction && option.state == direction.states.getCurrent()">
                        <label>
                            <input type="checkbox" ng-model="option.selected">
                            <span class="ra-checkbox"></span>
                            <span class="ra-fly-type">{{option.caption}}</span>
                        </label>
                    </li>
                </ul>
            </div>
        </form>
        <div class="ra-separator" ng-show="!$last"></div>
    </div>
</div>
