<aside class="b-switch-filters results-aside results-aside_mod results-aside_mod_horizontal">
    <div class="ra-tags-container">
        <div class="row b-switch-filters_buttons">
            <div class="col-xs-4 col-no-padding">
                <button ng-if="action" class="button-map-list" ng-click="action()"></button>
            </div>
            <div class="col-xs-7 b-switch-filters_buttons_right">
                <b>{{items.getVisibilityInfo().visible}}</b> из <b>{{items.getVisibilityInfo().total}}</b> отелей
            </div>
        </div>

        <ul class="ra-tags-list" ng-repeat="filter in filters.filters">
            <li ng-repeat="option in filter.options.options" ng-if="option.selected">
                <span ng-bind-html="option.describe()"></span> <a href="javascrip:void(0);"
                                                                  ng-click="delete(option)"></a>
            </li>
        </ul>
        <a ng-if="atLeastOne()" ng-click="reset()" href="javascript:void(0);" class="ra-tags-reset">Сбросить все</a>
    </div>
</aside>
