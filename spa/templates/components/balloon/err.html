<div class="balloon popup" ng-if="(type == baloonType.err)" ng-style="popupStyles">

    <div class="balloon-close" title="Закрыть" ng-click="close($event)">
        <i class="icon-sprite-remove-big"></i>
    </div>
    <div class="balloon-problem"></div>

    <div class="balloon-title balloon-error" ng-bind-html="caption | breakFilter" ng-if="caption != null && caption.length > 0"></div>
    <p class="balloon-info" ng-bind-html="text | breakFilter" ng-if="text != null && text.length > 0"></p>
    <div class="balloon-title balloon-error" ng-if="!(caption != null && caption.length > 0)">Произошла ошибка</div>

    <p class="balloon-info" ng-if="!(text != null && text.length > 0)">Пожалуйста, позвоните нам</p>

    <div class="balloon-actions">
        <address class="balloon-contacts partners-hide">
            <ng-include src="'components/balloon/balloon_company_info_partial.html'"></ng-include>
        </address>
    </div>
</div>
