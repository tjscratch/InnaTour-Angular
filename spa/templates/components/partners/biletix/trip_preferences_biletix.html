<div class="b-search-field b-search-field__class b-search-field__list no-outline-on-focus">
    <div class="search-people">{{klassModel.display}}</div>
    <ul class="search__list" ng-show="isOpen">
        <li
                ng-repeat="option in klassModel.getOptions()"
                ng-class="({'true': 'current', 'false':''})[option == klassModel]"
                ng-click="onChoose(option)">{{option.display}}</li>
    </ul>
</div>
