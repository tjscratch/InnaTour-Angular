<!--
     Злой хак - так как ангулар свтавляет комментарии
     и из за этого инлайновые элементы имеют между собой растояние
-->
<!---->
<div class="b-tripadvisor hotel-info-tripadvisor"
     ng-class="{'b-tripadvisor_short' : withOutTd}"
     ng-if="data.TaFactor > 0"
     title="Рейтинг TripAdvisor">

	<div class="b-tripadvisor__owl">
		<span class="icon-sprite-tripadvisor"></span>
	</div>


	<div class="b-display-table">
		<div class="b-display-cell">
			<span class="icon-sprite-tripadvisor-like" ng-if="data.TaFactor >= 1"></span>
			<span class="icon-sprite-tripadvisor-empty" ng-if="data.TaFactor <= 0"></span>
			<span class="icon-sprite-tripadvisor-half" ng-if="data.TaFactor > 0 && data.TaFactor < 1 && data.TaFactor | isFloat"></span>
		</div>
		<div class="b-display-cell">
			<span class="icon-sprite-tripadvisor-like" ng-if="data.TaFactor >= 2"></span>
			<span class="icon-sprite-tripadvisor-empty" ng-if="data.TaFactor <= 1"></span>
			<span class="icon-sprite-tripadvisor-half" ng-if="data.TaFactor > 1 && data.TaFactor < 2 && data.TaFactor | isFloat"></span>
		</div>
		<div class="b-display-cell">
			<span class="icon-sprite-tripadvisor-like" ng-if="data.TaFactor >= 3"></span>
			<span class="icon-sprite-tripadvisor-empty" ng-if="data.TaFactor <= 2"></span>
			<span class="icon-sprite-tripadvisor-half" ng-if="data.TaFactor > 2 && data.TaFactor < 3 && data.TaFactor | isFloat"></span>
		</div>
		<div class="b-display-cell">
			<span class="icon-sprite-tripadvisor-like" ng-if="data.TaFactor >= 4"></span>
			<span class="icon-sprite-tripadvisor-empty" ng-if="data.TaFactor <= 3"></span>
			<span class="icon-sprite-tripadvisor-half" ng-if="data.TaFactor > 3 && data.TaFactor < 4 && data.TaFactor | isFloat"></span>
		</div>
		<div class="b-display-cell">
			<span class="icon-sprite-tripadvisor-like" ng-if="data.TaFactor >= 5"></span>
			<span class="icon-sprite-tripadvisor-empty" ng-if="data.TaFactor <= 4"></span>
			<span class="icon-sprite-tripadvisor-half" ng-if="data.TaFactor > 4 && data.TaFactor < 5 && data.TaFactor | isFloat"></span>
		</div>

		<div class="b-display-cell" ng-if="!withOutTd"><!-- ng-if="data.TaCommentCount" -->
			<div class="b-tripadvisor__reviews">
				{{data.TaCommentCount | asQuantity:"отзыв":"отзыва":"отзывов":"нет отзывов"}}
			</div>
		</div>
	</div>
</div>
