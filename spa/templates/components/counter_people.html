<div class="search-form-item search-form-humans" ng-click="peopleFormClick($event)">
    <i class="icon-expand-gray"
       style="position: absolute; top: 18px; right: 9px;"
       ng-class="{'icon-expand-gray_open': isOpen}"></i>
    <div class="search-form-item-current" style="display:block;" data-title="Количество пассажиров с местом может быть не больше 6">
        {{sum(adultCount, childrenCount) | asQuantity:"человек":"человека":"человек"}}
    </div>
    <div class="search-form-human-dialog" style="display:block;" ng-show="isOpen" ng-mouseleave="isOpen = false">
        <h3>Пассажиры</h3>

        <div class="search-form-dialog-row row">
            <span class="label">Взрослые</span>
            <ul class="button-group">
                <li class="button" ng-repeat="count in range(1, 4)" ng-class="{active:adultCount == count}" ng-click="onCounterClick('adultCount', count)">{{count}}</li>
            </ul>
        </div>
        <div class="search-form-dialog-row row">
            <span class="label">Дети до 18 лет</span>
            <ul class="button-group">
                <li class="button" ng-repeat="count in range(0, 3)" ng-class="{active:childrenCount == count}" ng-click="onCounterClick('childrenCount', count)">{{count}}</li>
            </ul>
        </div>
        <div class="search-form-dialog-row" ng-show="childrenCount > 0">
            <span class="label">Возраст детей</span>
            <div counter-people-child-age-selector
                 ng-repeat="selector in childrensAge track by $index"
                 selector="selector"
                 class="child-years-select-container"></div>
        </div>
    </div>
</div>
