<style>.b-wrapp_type_inline{display:inline;}</style>

<form class="search-ticket-form" ng-controller="DynamicFormCtrl">
	<div dropdown-input
         theme="search-field-block search-field-block_pos_first"
         provide-suggest-callback="provideSuggestToFromList"
         suggest="fromList"
         result="fromCurrent"
         class="b-wrapp_type_inline"></div><!--
	--><div dropdown-input
            theme="search-field-block"
            provide-suggest-callback="provideSuggestToToField"
            suggest="toList"
            result="toCurrent"
            class="b-wrapp_type_inline"></div><!--
	--><div date-picker-widget
            theme="search-date-block"
            interval="false"
            caption="Дата отправления"
            date="dateBegin"
            class="b-wrapp_type_inline"></div><!--
	--><div date-picker-widget
            interval="false"
            caption="Дата прибытия"
            date="dateEnd"
            class="b-wrapp_type_inline"></div><!--
	--><div counter-people
            adult-count="adultCount"
            children-count="childrenCount"
            childrens-age="childrensAge"
            class="b-wrapp_type_inline"></div>
</form>
