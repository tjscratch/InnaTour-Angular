<form class="search-ticket-form" ng-controller="DynamicFormCtrl" ng-if="!_dynamicSearchFormInvisible">
	<div dropdown-input
         theme="search-field-block search__city"
         provide-suggest-callback="provideSuggestToFromList"
         suggest="fromList"
         result="fromCurrent"
         set-result-callback="setResultCallbackFrom(item)"
         ask-for-data="loadObjectById"
         placeholder="Откуда"
         on-error="Введите город отправления"></div>

    <div dropdown-input
         theme="search-field-block search__city"
         provide-suggest-callback="provideSuggestToToField"
         suggest="toList"
         result="toCurrent"
         set-result-callback="setResultCallbackTo(item)"
         ask-for-data="loadObjectById"
         placeholder="Куда"
         on-error="Введите город или страну, куда планируете поехать"></div>

    <div date-picker-widget
            interval="false"
            date1="dateBegin"
            date2="dateEnd"
            max-date="maxDateEnd"
            class="b-wrapp_type_inline date-picker-widget"></div>

    <div counter-people
            adult-count="adultCount"
            children-count="childrenCount"
            childrens-age="childrensAge"
            class="b-wrapp_type_inline"></div>

    <div trip-preferences
            show-back-trip-options="false"
            klass-model="klass"></div>

    <div class="search-button-block_small" ng-click="searchStart()">
        <!--<input type="submit" value="Найти" >-->
    </div>

</form>
