<li class="offer-middle" ng-repeat="item in [block.Offer1] track by $index"
     style="background: url('{{item.Image}}') center/cover no-repeat"
     ng-class="{'offer-animation':!showImgOnly(block.Offer1)}"
     ng-click="offerClick(block.Offer1,$event, $index, block, section)">
    <ng:include src="'grid/_item_inner.html'" ng-repeat="item in [block.Offer1] track by $index"></ng:include>
</li>&nbsp;
