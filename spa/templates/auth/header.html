<div class="header__user" ng-controller="AuthCtrl">
    <!-- user comes from rootScope -->
    <ng:include src="'/spa/templates/auth/form.html'"></ng:include>

    <ul class="header__user-nav" ng-if="user">
        <li><a href="javascript:void(0);" ng-click="showProfile()" class="header__user-nav-name">{{user.displayName()}}</a></li>
        <li ng-if="user.MessagesCount"><a href="#"><span class="header__user-nav-counter">{{+user.MessagesCount | asQuantity:"сообщение":"сообщения":"сообщений"}}</span></a></li>
        <li><a href="javascript:void(0);" ng-click="logout()">Выйти</a></li>
    </ul>
    <div ng-if="user.AgencyName" class="header__user-company">{{user.AgencyName}}</div>

    <ul class="header__user-nav" ng-if="!user">
        <li><a href="javascript:void(0)" ng-click="open()" class="header__user-nav-reg">Регистрация и вход</a></li>
    </ul>
</div>
