<div ng-show="isLoginPopupOpened" id="social-broker-listener">
    <div class="popup-fade"></div>
    <div class="popup-container">
        <div class="popup">

            <div class="popup-close-button" ng-click="close()"></div>

            <ng:include src="'auth/signin.html'" ng-show="display == DISPLAY_SIGNIN"></ng:include>

            <ng:include src="'auth/registration.html'" ng-show="display == DISPLAY_SIGNIN"></ng:include>

            <ng:include src="'auth/restore.html'" ng-show="display == DISPLAY_FORGOTTEN"></ng:include>

            <ng:include src="'auth/signup.html'" ng-if="display == DISPLAY_SIGNUP"></ng:include>

            <ng:include src="'auth/profile.html'" ng-if="display == DISPLAY_PROFILE"></ng:include>

        </div>
    </div>
</div>
