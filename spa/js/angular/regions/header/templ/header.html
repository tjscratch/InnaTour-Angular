<div class="header Header">
    <div class="header-info">
        <div class="header-info-container row">

            <div class="col-xs-6 col-no-padding">
                <a href="/" class="header-info-logo">
                    <i class="icon icon-logo" alt="ИННА ТУР" title="ИННА ТУР"></i>
                    <i class="icon icon-logo-inna name" alt="ИННА ТУР" title="ИННА ТУР"></i>
                </a>
                <span class="header-text"></span>
            </div>
            <div class="col-xs-6 header-info-container-right col-no-padding">
                <ul class="header-info-menu" style="margin-right:0px;">
                    <li class="header-info-menu-item" ng-switch="!!user.raw.AgencyName">
                        <a href="http://www.inna.ru/catalog/guide/" style="color: white;" ng-switch-when="false">Агентствам</a>
                        <a href="http://www.inna.ru/booking/tour/search/" style="color: white;" ng-switch-default>Агентствам</a>
                    </li>
                    <li class="header-info-menu-item">
                        <a href="/#/about/">О компании</a>
                    </li>
                    <li class="header-info-menu-item">
                        <a href="/#/help/">Помощь</a>
                    </li>
                    <!-- user comes from $rootScope -->
                    <li class="header-info-menu-item" ng-if="user.isAgency()">{{user.raw.SupportPhone}}</li>
                    <li class="header-info-menu-item" ng-if="!user.isAgency()">+7&nbsp;495 742-1212</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="header-menu ng-hide" ng-show="isHeaderVisible">
        <div class="main__center">
            <div class="header__container">
                <ul class="header__nav">
                    <li><a href="/#{{urls.URL_ROOT}}"
                           ng-class="{active:isActive(urls.URL_ROOT) || isActive(urls.URL_DYNAMIC_PACKAGES)}">Перелет&nbsp;+&nbsp;Отель</a>
                    </li>
                    <li><a href="/#/avia/" ng-class="{active:isActive('/avia/')}">Авиабилеты</a></li>
                    <li><a href="/#{{urls.URL_TOURS}}" ng-class="{active:isActive(urls.URL_TOURS)}">Туры</a></li>
                    <li><a href="/#/individualtours/" ng-class="{active:isActive('/individualtours/')}">Программы</a>
                    </li>
                    <li><a onclick="track.gotoBooking();" href="http://www.booking.com/index.html?aid=373638&lang=ru"
                           target="_blank" ng-class="{active:isActive('/hotels/')}">Отели</a></li>
                    <li><a href="/catalog/guide/" ng-class="{active:isActive('/guide/')}">Каталог стран</a></li>
                </ul>

                <ng:include src="'auth/header.html'"></ng:include>
            </div>

            <ng:include src="getHeadForm()"></ng:include>
        </div>
    </div>
</div>
