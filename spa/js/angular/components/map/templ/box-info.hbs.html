<div class="pin big-map__balloon ng-hide" ng-show="currentHotel">
    <div class="pin-balloon">

        <!-- компонент карусели -->
        <div class="js-b-carousel"></div>

        <div class="pin-balloon-info">
            <Stars stars="{{hotel.Stars}}"/>
            <h3 class="hotel-name">{{currentHotel.HotelName}}</h3>

            <!-- ROW -->
            <div class="row">
                <div class="col-xs-7 col-no-padding">
                    <!-- tripadvisor -->
                    <Tripadvisor
                            TaCommentCount="{{hotel.TaCommentCount}}"
                            TaFactor="{{hotel.TaFactor}}"
                            TaFactorCeiled="{{hotel.TaFactorCeiled}}" />

                    <div>
                        <a href="javascript:void(0);" ng-click="hotelDetails(currentHotel)" class="details-link">Подробнее</a>
                    </div>
                </div>

                <div class="pull-right col-no-padding hotel-info-price-container">
                    <span>Перелет + Отель</span>

                    <h3 class="hotel-info-price">
                        {{currentHotel.PackagePrice | price}}
                        <ng-include src="'components/ruble.html'" />
                    </h3>

                    <button class="button"
                            ng-click="setHotel(currentHotel)">
                        Выбрать
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
