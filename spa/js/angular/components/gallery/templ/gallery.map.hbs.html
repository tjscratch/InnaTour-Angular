<div class="hotel-gallery b-carousel">
    <div class="b-carousel__prev" on-click="slidePrev"></div>
    <div class="b-carousel__next" on-click="slideNext"></div>

	{{#if countPhoto}}
        <span class="hotel-gallery-photo-button">{{countPhoto}}</span>
	{{/if}}

    <div class="hotel-gallery-container b-carousel__holder b-carousel__holder_map" style="width:{{width}}px;
		    height:{{height}}px;">

        <!-- Slider -->
        <div class="b-carousel__slider" style="width:{{(photoList.length * width + 10)}}px;height:{{height}}px;">
			<!-- остальные показываем после события hover -->
	        {{#each Photos}}
                <div class="b-carousel_item b-carousel_map_item"
                     style="width:{{width}}px;height:{{height}}px;">

                    <div class="b-carousel_item_image b-carousel_map_item_image"
                         style="background-image: url({{.[imageSize]}});"></div>
                </div>
	        {{/each}}
        </div>
    </div>
</div>
