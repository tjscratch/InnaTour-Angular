<div class="filters__link {{ (hasSelected) ? 'filters__link_selected' : ''}}"
     on-click="toggle">
    Сортировать <span>{{lowercaseFirst(current)}}</span>
</div>

<div class="filters__baloon {{isOpen ? 'filters__baloon_show' : ''}}">
    <ul class="search__list">
	    {{#if hotels}}
		    {{#each sort.hotels}}
			    <SortedItem data="{{.}}" />
		    {{/each}}
	    {{else}}
		    {{#each sort.avia}}
                <SortedItem data="{{.}}" />
		    {{/each}}
		{{/if}}
    </ul>
</div>
