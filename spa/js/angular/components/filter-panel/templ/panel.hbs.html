<div class="b-filter-panel  filters__body main__center {{(asMap) ? 'filters__body_dp' : '' }}">
    <!-- Показываем разные фильтры -->

	{{#if filter_hotel}}
		{{>HotelsFilter}}
        <div class="indicator-filters">
            <IndicatorFilters/>
        </div>
	{{/if}}

	{{#if filter_avia && !asMap}}
		{{>TicketFilter}}
        <div class="indicator-filters">
            <IndicatorFilters/>
        </div>
	{{/if}}
</div>
