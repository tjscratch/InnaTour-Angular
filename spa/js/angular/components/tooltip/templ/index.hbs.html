{{#if PriceObject}}
    <div class="b-tooltip-price">
        <span class="icon-price-info cursor-pointer
                {{!iconWhite ? 'icon-sprite-price-info' : 'icon-sprite-price-info-white'}}"
                on-click='toggleShow'></span>

		{{#if isVisible}}
            <div class="tooltip tooltip-price tooltip-price_at_hotel-card {{PriceObject ? 'tooltip-price_big':''}}">

                <!-- кусок кода, который тут был, смотри в rev 1934:c9ab82932065 -->

                <div class="tooltip-price__b2b">
                    <ul>
                        <li class="list-price-item">
                            <div class="row">
                                <div class="col-xs-6 col-no-padding">
                                    Сбор агента
                                </div>
                                <div class="col-xs-6 col-no-padding list-price-item__right">
			                        <span class="list-price">
			                            {{priceFilter(PriceObject.TotalAgentReward)}}
				                        {{>ruble}}
			                        </span>
                                </div>
                            </div>
                        </li>
                        <li class="list-price-item">
                            <div class="row">
                                <div class="col-xs-6 col-no-wrap col-no-padding">
                                    Агент. вознагр.
                                </div>
                                <div class="col-xs-6 col-no-padding list-price-item__right">
			                        <span class="list-price">
			                            {{priceFilter(PriceObject.TotalAgentRate)}}
				                        {{>ruble}}
			                        </span>
                                </div>
                            </div>
                        </li>
                        <li class="list-price-item">
                            <div class="row">
                                <div class="col-xs-6 col-no-padding">
                                    Доход
                                </div>
                                <div class="col-xs-6 col-no-padding list-price-item__right">
			                        <span class="list-price">
			                            {{priceFilter(PriceObject.TotalAgentProfit)}}
				                        {{>ruble}}
			                        </span>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
		{{/if}}
    </div>
{{/if}}
