<img src="{{Hotel.ProviderLogoUrl}}" alt="" class="logo">

<div class="hotel-info">
    <div class="hotel-info__wrapper">
        <img src="{{Hotel.HotelPhoto70}}" alt="{{Hotel.HotelName}}">

        <div class="hotel-info-content">
            <div>
                {{#Hotel.StarsArr}}
                    <span class="icon icon-star"></span>
                {{/Hotel.StarsArr}}
            </div>
            <h3 class="hotel-info-name">{{Hotel.HotelName}}</h3>

            <div class="hotel-info-date">
                с {{Hotel.CheckInHotel}} по {{Hotel.CheckOutHotel}},
                {{Hotel.NightCountHotel}}
            </div>
        </div>
    </div>

    <h3 class="hotel-info-name">{{Hotel.Room.RoomName}}</h3>

    <div class="hotel-info-date r__hotel-info">
        {{#Hotel.Room.BedTypeList}}
        <span>
            {{Name}}
            <span ng-if="!$last">,&nbsp;</span>
        </span>
        {{/Hotel.Room.BedTypeList}}
    </div>
    <!-- tripadvisor -->
    <div class="hotel-info__tripadvisor">
        <!--<ng:include src="'components/tripadvisor/index.html'"
                    ng-repeat="data in [bundle.Hotel.data]"></ng:include>-->
    </div>
</div>
<span class="icon-sprite-hotel"></span>

<div class="bottom-actions">
    {{#state}}
        <a href="#" on-click="state.switchTo('hotel')" c
           lass="pull-left {{state.isActive(state.HOTELS_TAB) ? 'active' : ''}}">
            Выбрать другой отель
        </a>
    {{/}}

    <a href="javascript:void(0)" class="pull-right" on-click="getHotelDetails(bundle.hotel)">Подробнее</a>
</div>
