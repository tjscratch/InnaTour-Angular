<aside class="b-switch-filters results-aside results-aside_mod results-aside_mod_horizontal">
    <div class="ra-tags-container">
        <div class="b-switch-filters_buttons">

            <div class="b-switch-dynamic-serp-display" ng-class="{'b-switch-dynamic-serp-display_state_map': mod_wrapper}" ng-click="action()">
                <div class="b-switch-dynamic-serp-display__title" ng-if="!mod_wrapper">
                    <span class="b-switch-dynamic-serp-display__title-icon icon-sprite-switch-map2"></span>
                    Посмотреть на карте
                </div>
                <div class="b-switch-dynamic-serp-display__title" ng-if="mod_wrapper">
                    <span class="b-switch-dynamic-serp-display__title-icon icon-sprite-switch-list2"></span>
                    Вернуться к списку
                </div>
            </div>
        </div>

        <div class="b-switch-filters__result">
            <ul class="b-switch-filters__list ra-tags-list" ng-repeat="filter in filters.filters">

                <li class="b-switch-filters__item"
                    ng-repeat="option in filter.options.options"
                    ng-if="option.selected">

                    <span ng-bind-html="option.describe()"></span>
                    <a class="b-switch-filters__item_close" href="javascript:void(0);" ng-click="delete(option)"></a>
                </li>
            </ul>

            <a ng-if="atLeastOne()" ng-click="reset()" href="javascript:void(0);" class="ra-tags-reset">Сбросить все фильтры</a>
        </div>
    </div>
</aside>
