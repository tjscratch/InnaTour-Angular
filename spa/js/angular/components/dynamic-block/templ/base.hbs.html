<!--
	Настраеваемый блок
	настройки находятся в data.settings
-->
<div class="row b-result b-result-content
	b-result_{{settings.height}}
	{{settings.classBlock}}
	{{ (settings.countColumn == 3)?'b-result_col_three':'b-result_col_two'}}">

    <div class="b-result__cell result-cell">

	    <!-- content -->
		{{>collOneContent}}

        <!-- separator -->
        <div class="b-result-cell__gap">
            <div class="b-result-cell__gap_wrap"></div>
        </div>
    </div>

    <div class="b-result__cell result-cell">

        <!-- content -->
		{{>collTwoContent}}


		{{#if settings.countColumn > 2}}
            <!-- separator -->
            <div class="b-result-cell__gap">
                <div class="b-result-cell__gap_wrap"></div>
            </div>
		{{/if}}
    </div>

	{{#if settings.countColumn == 3}}
        <div class="b-result__cell result-cell">

            <!-- content -->
			{{>collThreeContent}}
        </div>
	{{/if}}
</div>
