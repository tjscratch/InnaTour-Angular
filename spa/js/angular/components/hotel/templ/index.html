<div class="result" ng-if="!hotel.currentlyInvisible">
    <div class="result-cell result-hotel-gallery">

        <!-- компонент карусели -->
        <!--<ng:include src="'components/carousel/index.html'"></ng:include>-->
        <div class="hotel-gallery b-carousel">
            <div class="hotel-gallery-arrow-left b-carousel__prev"></div>
            <div class="hotel-gallery-arrow-right b-carousel__next"></div>

            <div class="hotel-gallery-container b-carousel__holder">

                <!-- Slider -->
                <div class="b-carousel__slider">
                    <!-- append Image Item -->
                </div>
            </div>
        </div>

    </div>
    <div class="result-cell result-cell-330">
        <img ng-src="{{hotel.data.ProviderLogoUrl}}" alt="" class="logo">

        <div class="hotel-info">
            <div class="hotel-info-content">
                <div>
                    <span class="icon icon-star" ng-if="hotel.data.Stars > 0"></span>
                    <span class="icon icon-star" ng-if="hotel.data.Stars > 1"></span>
                    <span class="icon icon-star" ng-if="hotel.data.Stars > 2"></span>
                    <span class="icon icon-star" ng-if="hotel.data.Stars > 3"></span>
                    <span class="icon icon-star" ng-if="hotel.data.Stars > 4"></span>
                </div>
                <h3 class="hotel-info-name">{{hotel.data.HotelName}}</h3>
                <a href="javascript:void(0);" class="hotel-info-place" ng-click="goToMap()">
                    {{hotel.data.Address}}
                </a>

                <div class="warning" ng-if="hotel.data.RoomCount == 1">Последний номер</div>
                <!-- test <div class="warning" ng-if="hotel.data.RoomCount > 10">Осталось 10 номеров</div>-->
            </div>
        </div>

        <div class="bottom-actions">
            <div class="row">
                <div class="col-xs-9 col-no-padding bottom-actions_left">

                    <!-- tripadvisor -->
                    <ng:include src="'components/tripadvisor/index.html'"
                                ng-repeat="data in [hotel.data]"></ng:include>

                </div>
                <div class="col-xs-3 col-no-padding bottom-actions_right">
                    <a href="javascript:void(0);" ng-click="getHotelDetails(hotel)">Подробнее</a>
                </div>
            </div>
        </div>
    </div>
    <div class="result-cell-gap">
        <div class="result-cell-gap-wrap"></div>
    </div>
    <div class="result-cell result-choice" ng-transclude></div>
</div>

<div class="result" style="height:190px;" ng-if="hotel.currentlyInvisible"></div>
