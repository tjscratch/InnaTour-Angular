<div class="icon-menu">
    <!--style="{{(FormExpand) ? 'background-image: url(/spa/img/Menu_W.png)' : 'background-image: url(/spa/img/Menu_G.png)'}}"-->
    <div class="icon-hamb" ng-click="toggleVertMenu()">
        <div class="icon-menu__line" ng-class="{'icon-menu__line-one_open': isOpen,
                                                'icon-menu_white': etapMainPage,
                                                'icon-menu_green': !etapMainPage}"></div>
        <div class="icon-menu__line" ng-class="{'icon-menu__line-two_open': isOpen,
                                                'icon-menu_white': etapMainPage,
                                                'icon-menu_green': !etapMainPage}"></div>
        <div class="icon-menu__line" ng-class="{'icon-menu__line-three_open': isOpen,
                                                'icon-menu_white': etapMainPage,
                                                'icon-menu_green': !etapMainPage}"></div>
    </div>
    <div class="vertical-menu" ng-class="{'vertical-menu_open': isOpen}" ng-if="isOpen">
        <ul class="menu__ul_main-tab" style="{{(etapMainPage) ? 'display:none' : ''}}">
            <li>
                <!--<span class="header-nav__item-promo">-30%</span>-->
                <a
                   href="/#/"
                   ng-click="gtmMainTab($event)"
                   ng-class="{'header-nav__item-link-active':isActive(urls.URL_ROOT) || isActive(urls.URL_DYNAMIC_PACKAGES)}">
                    Перелет + Отель
                </a>
            </li>
            <li>
                <a
                   href="/#/avia/"
                   ng-click="gtmMainTab($event)"
                   ng-class="{'header-nav__item-link-active':isActive('/avia/')}">
                    Авиабилеты
                </a>
            </li>
            <li>
                <a
                   href="/#/hotels/"
                   ng-click="gtmMainTab($event)"
                   ng-class="{'header-nav__item-link-active':isActive('/hotels/')}">
                    Отели
                </a>
            </li>
            <li>
                <a
                   href="/#/bus/"
                   ng-click="gtmMainTab($event)"
                   ng-class="{'header-nav__item-link-active':isActive('/bus/')}">
                    Автобусные туры
                </a>
            </li>
        </ul>
        <ul class="menu__ul">
            <a class=""  href="/#/where-to-buy/" ng-click="toggleVertMenu()">
                <li class="menu__ul-li">
                    Где купить
                </li>
            </a>
            <a class="" href="http://book.inna.ru/" ng-click="toggleVertMenu()">
                <li class="menu__ul-li">
                    Агентствам
                </li>
            </a>
            <a class="" href="//inna.ru/catalog/visa/" ng-click="toggleVertMenu()">
                <li class="menu__ul-li">
                    Визы
                </li>
            </a>
            <a class=""
               ng-class="{'b-navbar-menu__link-active':isActive('/transfers/')}"
               href="/#/transfers/" ng-click="toggleVertMenu()">
                <li class="menu__ul-li">
                    Трансферы
                </li>
            </a>
            <a class=""
               ng-click="toggleVertMenu()"
               ng-class="{'b-navbar-menu__link-active':isActive('/individualtours/')}"
               href="/#/individualtours/">
                <li class="menu__ul-li">
                    Программы
                </li>
            </a>
            <a class="" href="http://ntp.inna.ru/" target="_blank" ng-click="toggleVertMenu()">
                <li class="menu__ul-li">
                    Отдых в России
                </li>
            </a>
        </ul>
        <ul class="b2binter" style="{{(etapMainPage) ? 'display:none' : ''}}">
            <div class="header-user partners-hide loginmenu" ng-controller="AuthCtrl">

                <div class="header-user__items" ng-if="user">

                    <div class="header-user__item" ng-click="showProfile($event)">
                        <!--<i class="fa fa-user header-user__item-icon"></i>-->
                        <i class="icon-login-white" ng-if="!StaticPage"></i>
                        <i class="icon-login-black" ng-if="StaticPage"></i>
                        <div class="header-user__item-text" ng-class="{'header-user__item-text_black': StaticPage}">
                            {{user.displayName()}}
                        </div>
                    </div>

                    <div class="header-user__item" ng-if="user.raw.MessagesCount > 0">
                        <!--<i class="fa fa-envelope header-user__item-icon"></i>-->
                        <i class="icon-mail-white" ng-if="!StaticPage"></i>
                        <i class="icon-mail-black" ng-if="StaticPage"></i>
                        <a class="header-user__item-text" ng-class="{'header-user__item-text_black': StaticPage}" href="{{B2B_HOST}}/Message">
                            {{+user.raw.MessagesCount}}
                        </a>
                    </div>

                    <div class="header-user__item">
                        <div class="header-user__item-text" ng-class="{'header-user__item-text_black': StaticPage}" ng-click="logout()">Выйти</div>
                    </div>

                </div>

                <div class="header-user__items" ng-if="!user">
                    <div class="header-user__item">
                        <!--<i class="fa fa-user header-user__item-icon"></i>-->
                        <i class="icon-login-white inmnenu" ng-if="!StaticPage"></i>
                        <i class="icon-login-black" ng-if="StaticPage"></i>
                        <div class="header-user__item-text logintext" ng-class="{'header-user__item-text_black': StaticPage}" ng-click="regOpenClick()">
                            {{ authLinkTitile }}
                        </div>
                    </div>
                </div>

                <!-- user comes from rootScope -->
                <ng:include src="'auth/form.html'"></ng:include>

            </div>
        </ul>
    </div>
</div>
