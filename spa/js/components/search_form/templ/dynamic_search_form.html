			></div>

	<div location-selector
	     theme="search-field-block search__city"
	     placeholder="Куда"
	     selected-value="toCity"
	     type-search="DP_to"
			></div>

    <div date-picker-widget
            interval="false"
            date1="dateBegin"
            date2="dateEnd"
            max-date="maxDateEnd"
            class="b-wrapp_type_inline date-picker-widget"></div>    
    
	<div counter-people
	     adult-count="adultCount"
	     children-count="childrenCount"
	     childrens-age="childrensAge"
	     class="b-wrapp_type_inline"></div>

	<div trip-preferences
	     show-back-trip-options="false"
