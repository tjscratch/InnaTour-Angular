<div on-click="getTicketDetails" style="">
{{#if airplaneIcon}}
<span class="icon-sprite-airplane"></span>
{{/if}}


<!--&lt;!&ndash; ЛОГОТИПЫ АВИАКОМПАНИЙ &ndash;&gt;-->
<!--<DatePartialsCollection-->

<!-- To -->
<div class="flight-info" style="border-bottom: 1px dashed #DDE3E9;">
	<DatePartialsCollection
			partialName="logoAvia"
			toOrBack="To"
			ticketModel="{{modelTicket}}"/>
	<span class="date date_w_120">
        <span>
            <DatePartialsCollection
		            partialName="weekDateTime"
		            date="{{ticket.DepartureDate}}"/>
			<span><b>{{ticket.OutCode}}</b></span>
            <br>
            <span>{{ticket.AirportFrom}}</span>
        </span>
    </span>

	<DatePartialsCollection
			partialName="flightTimeArrow"
			direction="To"
			AviaInfo="{{ticket}}"/>

    <span class="date date_w_120">
       <span>
           <DatePartialsCollection
		           partialName="weekDateTime"
		           date="{{ticket.ArrivalDate}}"/>
	       <span><b>{{ticket.InCode}}</b></span>
            <br>
            <span>{{ticket.AirportTo}}</span>
       </span>
    </span>
</div>

<!-- Back -->
<div class="flight-info">
	<DatePartialsCollection
			partialName="logoAvia"
			toOrBack="Back"
			ticketModel="{{modelTicket}}"/>
    <span class="date date_w_120">
        <span>
            <DatePartialsCollection
		            partialName="weekDateTime"
		            date="{{ticket.BackDepartureDate}}"/>
			<span><b>{{ticket.OutCodeBack}}</b></span>
            <br>
            <span>{{ticket.AirportFromBack}}</span>
	    </span>
    </span>

	<DatePartialsCollection
			partialName="flightTimeArrow"
			direction="Back"
			AviaInfo="{{ticket}}"/>

    <span class="date date_w_120">
       <span>
           <DatePartialsCollection
		           partialName="weekDateTime"
		           date="{{ticket.BackArrivalDate}}"/>
		   <span><b>{{ticket.InCodeBack}}</b></span>
            <br>
            <span>{{ticket.AirportToBack}}</span>
        </span>
    </span>
</div>
