<div class="overlay overlay_dark js-overlay overlay_show" ng-click="closeGallery($event)">
	<div class="scroll-fix">

		<div class="gallery gallery_full">

			<!-- jQuery Slider scrollBar -->
			<div scroll-bar
			     ng-click="slideBar($event)"
			     ng-if="pics.list.length > 1"
			     class="scroll-pane gallery__list__wrapper">

				<div class="gallery__list__container">
					<ul class="scroll-content gallery__list">
						<li ng-repeat="pic in pics.list"
						    ng-class="{'gallery__list-item_state_current': pics.isCurrent($index)}"
						    class="gallery__list-item"
						    style="background-image:url({{pic.src}});"
						    ng-click="pics.setCurrent($index,$event)"></li>
					</ul>
				</div>

				<div class="scroll-bar-wrap gallery__list__scroll b-slider">
					<div class="scroll-bar"></div>
				</div>
			</div>


			<div class="gallery__viewport-wrap">
				<div class="gallery__viewport" ng-style="getViewportStyle()">

					<div class="gallery__active gallery__active_type_prev" ng-if="pics.list.length > 1"
					     ng-click="pics.prev($event)">
						<div class="b-carousel__control b-carousel__prev"></div>
					</div>
					<div class="gallery__active gallery__active_type_next" ng-if="pics.list.length > 1"
					     ng-click="pics.next($event)">
						<div class="b-carousel__control b-carousel__next"></div>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>
