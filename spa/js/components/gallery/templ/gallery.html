<div class="gallery_wrapper" ng-class="{'gallery_wrapper_empty': emptyPhoto}">
	<div class="gallery gallery_plan_{{pics.plan}}">


		<!-- jQuery Slider scrollBar -->
		<div scroll-bar
		     ng-if="pics.list.length > 1"
		     class="scroll-pane gallery__list__wrapper">

			<div class="gallery__list__container"
			     ng-style="pics.setHeight()">
				<ul class="scroll-content gallery__list" ng-style="pics.setHeight()">
					<!--ng-class="{'gallery__list-item_state_current': pics.isCurrent($index)}"-->
					<li ng-repeat="pic in pics.list" ng-init="src = pic.src"
					    ng-style="pics.setStylePreview(pic.src)"
					    ng-click="showFullGallery($event)"
					    ng-mouseover="pics.imageMouseOver($event, src)"
						ng-mouseleave="pics.imageMouseLeave()"
						ng-mousemove="pics.imageMouseMove($event)"
					    class="gallery__list-item"></li>


				</ul>
			</div>

			<div ng-show="hideBar"
			     class="ng-hide scroll-bar-wrap gallery__list__scroll b-slider">
				<div class="scroll-bar"></div>
			</div>
		</div>

		<div class="gallery__disclaimer">
			Фотографии предоставлены отелем.
			<span ng-if="!isWL">
				Компания ИННА ТУР не несет ответвенности за
                достоверность предоставленной информации.
			</span>
		</div>
	</div>
</div>

<div class="gallery__list-item_hover"
     ng-style="hoverImage"
     ng-if="hoverImageShow">
</div>



<ng-include ng-if="showGallery"
            src="'components/gallery/templ/gallery.full.html'"></ng-include>
