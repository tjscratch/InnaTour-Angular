
<!--
	Прячем компонент если находимся на карте
-->
<li class="filters__sort {{(asMap) ? 'ng-hide' : ''}}" on-hover="onHover">
    <div class="filters__link {{ (hasSelected) ? 'filters__link_selected' : ''}}"
         on-click="toggle">
        Сортировать <span>{{lowercaseFirst(current)}}</span>
    </div>

    <div class="filters__baloon {{isOpen ? 'filters__baloon_show' : ''}}">
        <ul class="search__list search__list_sort ra-fly-type-list">
			{{#each Sort}}
                <!--<SortedItem data="{{.}}"/>-->

                <!-- on-click='selectSort' -->
                <li class='{{ this.isChecked ? 'current':''}}'>
                    <label class="b-display-block" on-change="onSort">
                        <input type="radio" name="sorting"
                               value="{{this.value}}"
                               checked="{{this.isChecked}}">
						{{this.name}}
                    </label>
                </li>

			{{/each}}
        </ul>
    </div>
</li>
