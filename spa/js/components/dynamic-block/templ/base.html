<div class="row b-result b-result-content b-result_{{::settingsBlock.height}} {{::settingsBlock.classBlock}}"
     ng-class="{
        'b-result_col_three' : (!settingsBlock.classBlock && settingsBlock.countColumn == 3),
        'b-result_col_two' : (!settingsBlock.classBlock && settingsBlock.countColumn != 3)
     }">

	<!-- ng-if="itemHidden"-->

	<div class="b-result__cell result-cell {{settingsBlock.classColl1}}">
		<div ng-include="partTempl.collOneContent"></div>
		<div class="b-result-cell__gap" ng-if="!settingsBlock.removeOneSeparator">
			<div class="b-result-cell__gap_wrap"></div>
		</div>
	</div>

	<div class="b-result__cell result-cell {{settingsBlock.classColl2}}">

		<div ng-include="partTempl.collTwoContent"></div>

		<div class="b-result-cell__gap" ng-if="::settingsBlock.countColumn > 2">
			<div class="b-result-cell__gap_wrap"></div>
		</div>

	</div>

	<div class="b-result__cell result-cell {{::settingsBlock.classColl3}}"
	     ng-if="::settingsBlock.countColumn == 3">
		<div ng-include="partTempl.collThreeContent"></div>
	</div>

</div>
