<div class="buy__warning" ng-show="visaControl.visaNeeded || visaControl.visaRulesNeeded">

	<div ng-show="visaControl.visaNeeded">Требуется виза.</div>
	<div ng-show="visaControl.visaRulesNeeded">
		Обратите внимание на визовые правила

        <span ng-show="visaControl.cautionCountries.length > 0">
            в странах:
            <span ng-repeat="country in visaControl.cautionCountries track by $index">
                {{country}}
                <span ng-if="!$last">,&nbsp;</span>
            </span>
        </span>.
	</div>
</div>
