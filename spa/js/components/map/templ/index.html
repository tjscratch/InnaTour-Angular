<div class="big-map" ng-class="{'big-map_short':mapSize}">
    <div id="big-map-canvas" class="b-hotels-on-map"></div>

    <div class="pin big-map__balloon ng-hide" ng-show="currentHotel">
        <div class="pin-balloon">

            <!-- компонент карусели -->
            <div class="js-b-carousel"></div>

            <div class="pin-balloon-info">
                <div>
                    <span class="icon icon-star" ng-if="currentHotel.Stars > 0"></span>
                    <span class="icon icon-star" ng-if="currentHotel.Stars > 1"></span>
                    <span class="icon icon-star" ng-if="currentHotel.Stars > 2"></span>
                    <span class="icon icon-star" ng-if="currentHotel.Stars > 3"></span>
                    <span class="icon icon-star" ng-if="currentHotel.Stars > 4"></span>
                </div>
                <h3 class="hotel-name">{{currentHotel.HotelName}}</h3>

                <!-- ROW -->
                <div class="row">
                    <div class="col-xs-7 col-no-padding">
                        <!-- tripadvisor -->
                        <div class="js-tripadvisor-container"></div>
                        <!--<ng:include src="'components/tripadvisor/index.html'"
                                    ng-repeat="data in [currentHotel]"></ng:include>-->

                        <div>
                            <a href="{{computedUrlDetails()}}" ng-attr-target="{{isFullWL ? '' : '_blank'}}" ng-click="hotelDetails(currentHotel)"
                               class="details-link">Подробнее</a>
                        </div>
                    </div>

                    <div class="pull-right col-no-padding hotel-info-price-container">
                        <span>Перелет + Отель</span>

                        <h3 class="hotel-info-price">
                            {{currentHotel.PackagePrice | price}}
                            <ng-include src="'components/ruble.html'" />
                        </h3>

                        <button class="button"
                                ng-click="setHotel(currentHotel)">
                            Выбрать
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Показываем при наведении на маркер -->
    <div class="pin big-map__balloon_preview ng-hide" ng-show="currentHotelPreview">
        <div class="pin-balloon">
            <div class="pin-balloon-info">
                <div>
                    <span class="icon icon-star" ng-if="currentHotelPreview.Stars > 0"></span>
                    <span class="icon icon-star" ng-if="currentHotelPreview.Stars > 1"></span>
                    <span class="icon icon-star" ng-if="currentHotelPreview.Stars > 2"></span>
                    <span class="icon icon-star" ng-if="currentHotelPreview.Stars > 3"></span>
                    <span class="icon icon-star" ng-if="currentHotelPreview.Stars > 4"></span>
                </div>
                <h3 class="hotel-name">{{currentHotelPreview.HotelName}}</h3>

                <!-- ROW -->
                <div class="row">
                    <div class="col-xs-7 col-no-padding">
                        <!-- tripadvisor -->
                        <div class="js-tripadvisor-container"></div>

                    </div>

                    <div class="pull-right col-no-padding hotel-info-price-container">
                        <span>Перелет + Отель</span>

                        <h3 class="hotel-info-price">
                            {{currentHotelPreview.PackagePrice | price}}
                            <ng-include src="'components/ruble.html'" />
                        </h3>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="pin pin_mini big-map__balloon_air ng-hide" ng-show="airport">
        <div class="pin-balloon">
            <div class="row">
                <div class="col-xs-9 col-no-padding">{{airport.Name}}</div>
                <div class="col-xs-3 col-no-padding col-xs-push-1 color-gray">{{airport.CodeIata}}</div>
            </div>
        </div>
    </div>
</div>
