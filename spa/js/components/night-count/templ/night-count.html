<div class="NightCountBlock">
	<div class="NightCountBlock__label">{{nightCountDisplay}}</div>
	<div class="NightCountBlock__dropdown">

	</div>
	<ul class="search__list" ng-show="isOpen">
		<li
				ng-repeat="option in nightCount.getOptions()"
				ng-class="({'true': 'current', 'false':''})[option == nightCount]"
				ng-click="onChoose(option)">{{option.display}}
		</li>
	</ul>
</div>
