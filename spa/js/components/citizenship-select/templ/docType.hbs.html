<div class="cit">
    <input autocomplete="off"
           onfocus="this.blur()"
           title="{{selectionControl.selectedItem.Name}}"
           ng-click="showCitList($event)"
           type="text"
           readonly
           value="{{selectionControl.selectedItem.Name}}"
           placeholder="{{selectionControl.selectedItem.Name}}"
           class="b-field-text">
    <i class="b-field-select icon-expand-gray" ng-class="{'icon-expand-gray_open': isOpen}"></i>
    <div class="b-auth cit-cont" ng-show="isOpen">
        <div class="cit-cont__inner">
            <ul>
                <li class="cit-item" ng-class="{active:item.isSelected}" ng-repeat="item in list" ng-click="itemClick(item)">{{item.Name}}</li>
            </ul>
        </div>
    </div>
</div>
