<div class="cit">
    <input autocomplete="off"
           title="{{selectionControl.selectedItem.Name}}"
           ng-click="showCitList($event)"
           type="text"
           readonly
           value="{{selectionControl.selectedItem.Id}}"
           placeholder="+7"
           class="b-field-text b-phone-prefix">
    <i class="b-field-select icon-expand-gray" ng-class="{'icon-expand-gray_open': isOpen}" style="top: 15px;"></i>
    <div class="b-auth cit-cont" ng-class="{'b-phone-dropdown-cont':isPhoneControl}" ng-show="isOpen">
        <div class="cit-cont__inner">
            <ul>
                <li class="cit-item" ng-class="{active:item.isSelected}" ng-repeat="item in list" ng-click="itemClick(item)">{{item.Name}}</li>
            </ul>
        </div>
    </div>
</div>
