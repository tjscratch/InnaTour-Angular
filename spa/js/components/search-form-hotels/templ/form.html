<form class="b-search-form b-search-form-hotels">

	<div class="b-search-form-hotels__field b-hotels-typeahead">

		<input
				class="b-search-form-hotels-typeahead__input"
				type="text"
				placeholder="Город/Название отеля"
				ng-model="locationFrom"
				typeahead="state as state.name for state in getLocationFrom($viewValue) | filter:$viewValue"
				typeahead-template-url="components/search-form-hotels/templ/typeaheadTemplateCustom.html"
				typeahead-wait-ms="300"
				ng-change="fromIdError = null"
		>

	</div>


	<div class="b-inna-col__daterange">
		<div class="b-inna-search-form-field b-inna-row input-daterange">
			<div class="b-inna-col__daterange__data">
				<input date-picker-date-format
				       class="b-inna-search-form-field-input b-inna-datapicker from_date"
				       type="text"
				       name="startDate"
				       ng-model="startDate"
				       placeholder="Туда"
				       ng-focus="startDateError = null"
				/>

				<div widget-error-tooltip error="{{startDateError}}"></div>
			</div>
			<div class="b-inna-col__daterange__data">
				<input date-picker-date-format
				       class="b-inna-search-form-field-input  b-inna-datapicker to_date"
				       type="text"
				       name="endDate"
				       ng-model="endDate"
				       placeholder="Обратно"
				       ng-focus="endDateError = null"
				/>

				<div widget-error-tooltip error="{{endDateError}}"></div>
			</div>
		</div>
	</div>
	<div tabindex="7" click-on-focus class="search-form__submit search-button-block_small no-outline-on-focus"
	     ng-click="searchStart($event)">
		Найти
	</div>

</form>
