<div class="l-where-to-buy">

	<div class="sub-menu-container">
		<ul class="sub-menu">
			<li class="sub-menu-item"><a href="/#/about/">О компании</a></li>
			<li class="sub-menu-item"><a href="/#/contacts/">Контакты</a></li>
			<li class="sub-menu-item">Где купить</li>
			<li class="sub-menu-item"><a href="/#/certificates/">Свидетельство и сертификат</a></li>
		</ul>
	</div>

	<div class="l-where-to-buy__container">
		<h3 class="l-where-to-buy__title">Где купить</h3>
		<div class="l-where-to-buy__txt">
			Мы работаем с туристическими агентствами по всей России. Вы можете приобрести интересующий тур в агентствах своего города.
		</div>
	</div>


	<div class="b-where-to-buy__location">
		<div class="l-where-to-buy__container">
			<div class="b-where-to-buy__location-current">
				<div class="b-where-to-buy__location-current-txt">
					Мой город:
					<b>{{ currentCity }}</b>
				</div>
				<span class="b-where-to-buy__location-edit">Изменить</span>
			</div>
			<input type="text" ng-model="currentCity" ng-blur="setLocation()"/>
		</div>
	</div>

	<div class="b-where-to-buy-map__container js-b-where-to-buy-map__container" ng-style="offsetTop">
		<div class="b-where-to-buy-map"></div>
	</div>

</div>
