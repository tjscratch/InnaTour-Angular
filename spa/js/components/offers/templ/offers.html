<div class="b-offers">
	<div class="b-offers__row" ng-repeat="offerArr in offers track by $index">
		<div class="b-offer" ng-repeat="offer in offerArr track by $index">
			<div class="b-offer__container">
				<div class="b-offer__bg"
				     style="background-image: url('{{ offer.img }}')"
				></div>

				<a class="b-offer__container-link" href="#"></a>

				<div class="b-offer__container-txt">

					<h2 class="b-offer__title">
						<div class="b-offer__title-sub">
							{{ offer.titleSub }}
						</div>
						<div class="b-offer__title-main">
							{{ offer.titleMain }}
						</div>
						<div class="b-offer__title-info">
							{{ offer.titleInfo }}
						</div>
					</h2>

					<div class="b-offer__price">
						<div class="b-offer__price-txt">
							{{ offer.priceTxt }}
						</div>
						<div class="b-offer__price-value">
							{{ offer.priceValue | currency : "" : 0 }}
							<i class="fa fa-rub b-offer__price-currency"></i>
						</div>
					</div>

				</div>
			</div>
		</div>
		<div class="b-offers__row-top">{{ $index + 1}}</div>
	</div>
</div>
