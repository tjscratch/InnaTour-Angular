
<div class="ReservationForm__head">

    <h3 class="ReservationForm__title ReservationForm__title-head">
        Оформление и оплата
    </h3>

    <div class="ReservationForm__head-price-info">
        Стоимость отеля за {{reservation.passengerCount | perPerson}}:
        <div class="ReservationForm__head-price">
            {{ reservation.hotelInfo.Room.Price | currency : "" : 0 }}<i class='fa fa-rub'></i>
        </div>
    </div>
</div>


<hotel-card-info
        hotel="reservation.hotelInfo.Hotel"
        hotel-room="reservation.hotelInfo.Room"
        hotel-url="getHotelUrl(hotel.HotelId, hotel.ProviderId)"
></hotel-card-info>
