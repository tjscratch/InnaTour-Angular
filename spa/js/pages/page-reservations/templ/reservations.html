<div class="Reservations">
	<form ng-submit="processToPayment($event)"
	      method="post">

		<header class="buy__header">
			<h2 class="buy__title">Информация о покупателе</h2>
		</header>


		<div class="buy-passanger__block">


			<div class="b-field-group">
				<div class="b-field-block">
					<label class="b-field-label">E-mail</label>
					<input class="b-field-text"
					       ng-model="ReservationModel.Email"
					       type="text"
					       placeholder="ivan.ivanov@gmail.com"/>
				</div>
				<div class="b-field-block">
					<label class="b-field-label">Мобильный телефон</label>
					<input class="b-field-text"
					       name="phone"
					       type="text"
					       autocomplete="off"
					       ng-model="ReservationModel.Phone"
					       masked-input
					       phone-input
					       mask="+7 (999) 999-99-99"
					       placeholder="+7 (999) 999-99-99"/>
				</div>
			</div>

			<div class="b-field-group" ng-repeat="Passenger in ReservationModel.Passengers track by $index">
				<div class="b-field-block">
					<label class="b-field-label">
						{{ Passenger.Index }}
						{{ Passenger.I }}
						{{ Passenger.F }}
					</label>
				</div>
			</div>


		</div>


		<button type="submit"
		        class="button b-sum-button"
		        ng-if="!user.isAgency()"
		        tabindex="3">Перейти к оплате
		</button>

		<button type="submit"
		        class="btn btn-green btn-large"
		>btn
		</button>

	</form>
</div>
