<div class="ReservationForm">
	<form id="reservationForm"
	      name="ReservationForm"
	>


		<div class="ReservationForm__head">
			<h3 class="ReservationForm__title ReservationForm__title-head">
				Оформление и оплата
			</h3>
		</div>

		<div>
			<!--Стоимость пакета за {{passengerCount | perPerson}}: <b>{{price| price}}-->
		</div>


		<ng:include src="'pages/page-reservations/templ/reservations-customer-info.html'"></ng:include>
		<ng:include src="'pages/page-reservations/templ/reservations-passengers-info.html'"></ng:include>


		<button class="button b-sum-button"
		        type="submit"
		        validation-submit="ReservationForm"
		        ng-click="reservation.form.submit(ReservationForm)">
			Перейти к оплате
		</button>


		{{ reservation.ReservationModel }}

	</form>
</div>
