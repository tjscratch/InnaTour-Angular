<div class="ReservationForm">
	<form id="reservationForm"
	      name="ReservationForm"
	>


		<h3 class="ReservationForm__title">
			Информация о покупателе
		</h3>


		<fieldset class="ReservationFormBlock">
			<div class="FieldGroup">

				<div class="FieldBlock FieldBlock__email">
					<label for="ReservationModel.Email"
					       class="FieldLabel">E-mail</label>
					<input id="ReservationModel.Email"
					       class="FieldText"
					       ng-model="ReservationModel.Email"
					       name="ReservationModelEmail"
					       type="text"
					       placeholder="ivan.ivanov@gmail.com"
					       message-id="ReservationModelEmail"
					       validator="required, email"
					       valid-method="submit"
					       required-error-message="Введите E-mail"
					       email-error-message="Неправильно введен E-mail"
					/>
					<div class="FieldError"
					     id="ReservationModelEmail"></div>
				</div>

				<div class="FieldBlock FieldBlock__phone">
					<label for="ReservationModel.Phone"
					       class="FieldLabel">Мобильный телефон</label>
					<input id="ReservationModel.Phone"
					       class="FieldText"
					       ng-model="ReservationModel.Phone"
					       name="ReservationModelPhone"
					       type="text"

					       message-id="ReservationModelPhone"
					       validator="required"
					       valid-method="submit"
					       required-error-message="Введите номер телефона"

					       masked-input
					       phone-input
					       mask="+7 (999) 999-99-99"
					       placeholder="+7 (999) 999-99-99"
					/>
					<div class="FieldError"
					     id="ReservationModelPhone"></div>
				</div>

			</div>
		</fieldset>


		<h3 class="ReservationForm__title">
			Пассажиры
		</h3>


		<fieldset class="ReservationFormBlock" ng-repeat="passenger in ReservationModel.Passengers">
			<div class="FieldGroup">
				<div class="FieldBlock FieldBlock__sex">
					<label class="FieldLabel">Пол</label>
					<div class="FieldSex">
						<label class="FieldSex__label"
						       ng-class="{'FieldSex__label-active' : passenger.Sex == 1}">
							<input class="FieldSex__input"
							       type="radio"
							       name="passengerSex"
							       value="1"
							       ng-model="passenger.Sex"/>
							<div class="fa fa-male FieldSex__icon"></div>
						</label>
						<label class="FieldSex__label"
						       ng-class="{'FieldSex__label-active' : passenger.Sex == 2}">
							<input class="FieldSex__input"
							       type="radio"
							       name="passengerSex"
							       value="2"
							       ng-model="passenger.Sex"/>
							<div class="fa fa-female FieldSex__icon"></div>
						</label>
					</div>
				</div>
				<div class="FieldBlock FieldBlock__second-name">
					<label for="passenger.F{{$index}}"
					       class="FieldLabel">Фамилия</label>
					<input id="passenger.F{{$index}}"
					       class="FieldText"
					       ng-model="passenger.F"
					       type="text"
					       placeholder="IVANOV"
					       name="passengerF{{$index}}"
					       message-id="passengerF{{$index}}"
					       validator="required"
					       valid-method="submit"
					       required-error-message="Введите фамилию"
					/>
					<div class="FieldError"
					     id="passengerF{{$index}}"></div>
				</div>
				<div class="FieldBlock FieldBlock__surname">
					<label for="passenger.I{{$index}}"
					       class="FieldLabel">Имя</label>
					<input id="passenger.I{{$index}}"
					       class="FieldText"
					       ng-model="passenger.I"
					       type="text"
					       placeholder="IVAN"
					       name="passengerI{{$index}}"
					       message-id="passengerI{{$index}}"
					       validator="required"
					       valid-method="submit"
					       required-error-message="Введите имя"
					/>
					<div class="FieldError"
					     id="passengerI{{$index}}"></div>
				</div>
			</div>
		</fieldset>


		<button class="button b-sum-button"
		        validation-submit="ReservationForm">
			Перейти к оплате
		</button>


	</form>
</div>
