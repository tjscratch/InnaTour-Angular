<div class="results-body" id="top">
	<div class="results-container results-container_list"
	     ng-class="{'results-container__short':!padding}"
	     ng-show="(!showLanding && !hotelToShowDetails && !asMap)">

		<div class="SearchHotelResults">
			<div ng-if="hotels">
				Найдено
				<b>{{hotels.length | asQuantity:"отель":"отеля":"отелей"}}</b>
			</div>
			<div class="SearchHotelResults__item" ng-repeat="hotel in hotels">
				<hotel-card
						hotel="hotel"
						hotel-url="getHotelUrl(hotel.HotelId, hotel.ProviderId)"
				></hotel-card>
			</div>
		</div>

	</div>
</div>
