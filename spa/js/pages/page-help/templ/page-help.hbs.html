<div class="layout-light bg_white">
    <div class="faq">
        <h2>Часто задаваемые вопросы</h2>
        <p class="title-description">Если вы не нашли ответ на интересующий вас вопрос, свяжитесь с нашими менеджерами и мы поможем вам разобраться.</p>
        <p class="contacts partners-hide">
            <span class="contacts-phone">+7 495 742-1212</span> <a href="skype:inna.tour?call" class="contacts-skype">Inna tour</a> <a class="contacts-support" href="http://innatour.zendesk.com/account/dropboxes/20176365" onClick="script: Zenbox.show(); return false;">Отправить запрос в поддержку</a>
        </p>

        {{#each topics.Items}}
            <h3>{{Category}}</h3>
            <ul class="question">
                {{#each Items}}
                    <li class="question-item">
                        <Toggle openIf="{{link}}"/>
                    </li>
                {{/each}}
            </ul>
        {{/each}}
    </div>
</div>
