<div class="inna-dropdown-age" dropdown>
	<div class="inna-dropdown-age-toggle" dropdown-toggle>
		{{ selector.value | asQuantity:"год":"года":"лет"}}
		<i class="inna-arrow-bottom"></i>
	</div>
	<ul class="inna-dropdown-age-dialog" role="menu">
		<li
				ng-repeat="age  in [] | range:17"
				ng-click="onChoose(age)"
				>
			{{ age | asQuantity:"год":"года":"лет"}}
		</li>
	</ul>
</div>
