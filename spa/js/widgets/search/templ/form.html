<div>
	поиск
	<div>{{customSelected | json}}</div>
</div>
<div class="b-inna-search-form-fields">
	<div class="b-inna-search-form-control b-inna-search-form-control-typeahead _location">
		<input class="b-inna-search-form-control__input"
		       type="text"
		       placeholder="Откуда"
		       ng-model="customSelected"
		       typeahead="state as state.name for state in getLocation($viewValue) | filter:$viewValue"
		       typeahead-template-url="typeaheadTemplateCustom.html"
		       typeahead-wait-ms="300"
				>
	</div>
</div>


<script type="text/ng-template" id="typeaheadTemplateCustom.html">
	<div class="b-location-item">
		<span class="b-location-item-name" bind-html-unsafe="match.model.nameHtml"></span>
		<span class="b-location-item-iata" bind-html-unsafe="match.model.iata"></span>
	</div>
</script>
