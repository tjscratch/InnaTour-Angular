<div class="b-inna-search-form-fields">
	<div class="b-inna-search-form-control">
		<input class="b-inna-search-form-control__input"
		       type="text"
		       placeholder="Custom template"
		       ng-model="customSelected"
		       typeahead="address for address in getLocation($viewValue)"
		       typeahead-template-url="typeaheadTemplateCustom.html"
				>
	</div>
</div>


<script type="text/ng-template" id="typeaheadTemplateCustom.html">
	<a>
		<img ng-src="http://upload.wikimedia.org/wikipedia/commons/thumb/{{match.model.flag}}" width="16">
		<span bind-html-unsafe="match.label | typeaheadHighlight:query"></span>
	</a>
</script>
