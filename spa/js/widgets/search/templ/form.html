<ul class="b-inna-search__nav">
	<li
			ng-click="formType = 1"
			ng-class="{'active' : formType == 1}"
	        ng-show="enabledDpForm"
			>
		<span>
			Перелет + Отель
		</span>
	</li>
	<li
			ng-click="formType = 2"
			ng-class="{'active' : formType == 2}"
	        ng-show="enabledAviaForm"
			>
		<span>
			Авиабилеты
		</span>
	</li>
</ul>
<div class="b-inna-search-form">
	<div class="b-inna-row">
		<form name="forms.innaSearchForm">

			<div class="b-inna-col__typeahead">
				<div class="b-inna-search-form-field __typeahead">
					<input
							class="b-inna-search-form-field-input"
							type="text"
							placeholder="Откуда"
							ng-model="locationFrom"
							typeahead="state as state.name for state in getLocationFrom($viewValue) | filter:$viewValue"
							typeahead-template-url="{{typeaheadTemplateCustom}}"
							typeahead-wait-ms="300"
							ng-change="fromIdError = null"
							>

					<div widget-error-tooltip error="{{fromIdError}}"></div>
				</div>
			</div>

			<div class="b-inna-col__typeahead">
				<div class="b-inna-search-form-field __typeahead">
					<input
							class="b-inna-search-form-field-input"
							type="text"
							placeholder="Куда"
							ng-model="locationTo"
							typeahead="state as state.name for state in getLocation($viewValue) | filter:$viewValue"
							typeahead-template-url="{{typeaheadTemplateCustom}}"
							typeahead-wait-ms="300"
							ng-change="toIdError = null"
							>

					<div widget-error-tooltip error="{{toIdError}}"></div>
				</div>
			</div>

			<div class="b-inna-col__daterange">
				<div class="b-inna-search-form-field b-inna-row input-daterange">
					<div class="b-inna-col__daterange__data">
						<input date-picker-date-format
						       class="b-inna-search-form-field-input b-inna-datapicker from_date"
						       type="text"
						       name="startDate"
						       ng-model="startDate"
						       placeholder="Туда"
						       ng-focus="startDateError = null"
								/>

						<div widget-error-tooltip error="{{startDateError}}"></div>
					</div>
					<div class="b-inna-col__daterange__data">
						<input date-picker-date-format
						       class="b-inna-search-form-field-input  b-inna-datapicker to_date"
						       type="text"
						       name="endDate"
						       ng-model="endDate"
						       placeholder="Обратно"
						       ng-focus="endDateError = null"
								/>

						<div widget-error-tooltip error="{{endDateError}}"></div>
					</div>
				</div>
			</div>

			<div class="b-inna-col__peoples">
				<div
						ng-show="formType == 1"
						widget-counter-people
						adult-count="adultCount"
						children-count="childrenCount"
						childrens-age="childrensAge"
						tickets-class="ticketClass"
						></div>
				<div
						class="b-inna-col__peoples-avia"
						ng-show="formType == 2"
						widget-avia-counter-people
						adult-count="aviaAdultCount"
						child-count="aviaChildCount"
						infant-count="aviaInfantsCount"
						ticket-class="ticketClass"
						>
					
				</div>
			</div>

			<div class="b-inna-col__action">
				<div class="b-inna-search-form-field __action">
					<button class="b-inna-btn" ng-click="innaStartSearch(forms.innaSearchForm)">Найти</button>
				</div>
			</div>

		</form>
	</div>
</div>
