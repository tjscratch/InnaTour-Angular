<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        try {
            if(window.opener) {
                window.opener.$('#social-broker-listener').trigger('inna.Auth.SocialBroker.Result', window.location.href);
            } else {
                throw 1;
            }
        } catch (e) {
            localStorage.setItem("closeSocialBroker", 1);
        } finally {
            window.close();
        }
    </script>

    <div id="debug"></div>
</body>
</html>
